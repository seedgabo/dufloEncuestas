<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resultados</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="export()" icon-left>
        <ion-icon name="download"></ion-icon>
        Exportar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <b>{{survey.answer_1}}</b>
      <span item-right> {{ results.result1 }} Votos</span>
    </ion-item>
    <ion-item>
      <b>{{survey.answer_2}}</b>
      <span item-right> {{ results.result2 }} Votos</span>
    </ion-item>
    <ion-item>
      <b>{{survey.answer_3}}</b>
      <span item-right> {{results.result3}} Votos</span>
    </ion-item>
  </ion-list>

  <canvas id="myChart" width="400" height="100"></canvas>
</ion-content>
